<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Car Shower Room</title>
  <script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gradient-to-r from-gray-900 via-gray-800 to-black min-h-screen flex items-center justify-center text-white">

  <div class="bg-gray-800 bg-opacity-90 p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-3xl font-bold mb-6 text-center">Welcome Back</h2>

    <div class="space-y-5">
      <div>
        <label for="email" class="block mb-1 text-sm font-medium">Email Address</label>
        <input type="email" id="lemail" name="email" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium">Password</label>
        <input type="password" id="lpassword" name="password" required
               class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:outline-none focus:ring-2 focus:ring-green-500"/>
      </div>

      

      <div>
        <button type="submit" id="lbtn"
                class="w-full py-2 px-4 bg-green-600 hover:bg-green-700 rounded font-semibold transition">
          Login
        </button>
      </div>

      <!-- Google Sign-In Button -->
      <div>
        <button id="googleBtn"
                class="w-full py-2 px-4 mt-2 bg-green-600 hover:bg-green-700 rounded font-semibold transition flex items-center justify-center gap-2">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google Logo" />
          Sign in with Google
        </button>
      </div>
    </div>

    <p class="mt-6 text-center text-sm text-gray-400">
      Don't have an account?
      <a href="signup.html" class="text-green-400 hover:underline">Sign up here</a>
    </p>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
