<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce DashBoard</title>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>

<body>
    <nav class="flex bg-green-900 h-[10vh] w-full justify-evenly  items-center">
        <button onclick="window.location.href='./login.html'"
            class="h-[7vh] px-5 rounded-2xl bg-green-500">Logout</button>
        <h1 class="text-5xl underline text-white">DashBoard</h1>
        <button id="openFormBtn" class="bg-green-500 text-white px-6 py-2 rounded-lg shadow-md hover:bg-green-600">
            Add Product
        </button>
    </nav>

    <div id="popupForm" class="bg-gray-100 hidden  justify-center items-center min-h-screen">





        <div  class="fixed inset-0 bg-gray-500 bg-opacity-50   justify-center items-center flex">
            <div class="bg-white p-8 rounded-lg shadow-xl w-96">
                <span id="closeBtn" class="absolute top-2 right-2 text-gray-600 cursor-pointer text-xl">&times;</span>
                <h2 class="text-2xl font-semibold mb-4">Add Product</h2>
                <div id="productForm" class="space-y-4">
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Name:</label>
                        <input type="text" id="productName" name="productName"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Detail:</label>
                        <input type="text" id="productDetail" name="productDetail"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="productName" class="block text-sm font-medium text-gray-700">Product Image
                            URL:</label>
                        <input type="text" id="Imageurl" name="Imageurl"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div>
                        <label for="productPrice" class="block text-sm font-medium text-gray-700">Price:</label>
                        <input type="number" id="productPrice" name="productPrice"
                            class="w-full p-2 border border-gray-300 rounded-lg" required>
                    </div>
                    <div class="flex justify-between">
                        <button id="cencel" class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">
                            cencel</button>
                        <button id="addproduct"
                            class="bg-green-500 text-white px-6 py-2 rounded-lg hover:bg-green-600">Add
                            Product</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="noproduct"class="p-[20px ] mt-[20vh] hidden items-center justify-center  w-full">
        
    </div>
   <div id="productContainer" class="flex gap-5 justify-center "></div>




    <script type="module" src="app.js"></script>
</body>

</html>
